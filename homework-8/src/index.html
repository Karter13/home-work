<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class=" navbar-brand">INFO ABOUT</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search by title" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>
  </header>

  <main class="main">

    <div class="container">
      <div class="all-news page">
        <div class="news d-flex justify-content-between flex-wrap"></div>
      </div>
    </div>

    <div class="single-news page">
      <div class="container">
        <div class="card text-center">
          <div class="card-body one-card">
            <h5 class="card-title">Заголовок</h5>
            <p class="card-text">Подзаголовок</p>
            <a class="btn btn-primary">На главную</a>
          </div>
        </div>
      </div>
    </div>

    <div class="search page">
      <div class="container">
        <div class="saerch-card d-flex justify-content-between flex-wrap"></div>
      </div>
    </div>

    <div class="about page">
      <div class="container">
        <div class="card text-center">
          <div class="card-alert alert-success p-3" role="alert">
            <h4 class="alert-heading">Лента новостей!</h4>
            <p>Погрузись в мир новостей!!! Контент содержит самые последние и интересные новости!! Охвачены все сферы
              деятельности то муравья до всевышнего!!!</p>
            <a class="btn btn-primary btn-about">На главную</a>
          </div>
        </div>
      </div>
    </div>

    <div class="error page">
      <div class="container">
        <div class="card text-center">
          <div class="card-alert alert-info p-3" role="alert">
            Страница не найдена!!!
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
